        type: 'POST',

        },
        success: function(data) {

          if (typeof data !== 'object') {
            data = jQuery.parseJSON(data);
          }

          //if data is success
          if (data.status == "success") {
            alert(data.message);
          } else {
            alert(data.message);
          }

          // if data is undefiened
          if (typeof data.redirect !== 'undefined') {
            window.location = data.redirect;
          }
        }
        
      });
