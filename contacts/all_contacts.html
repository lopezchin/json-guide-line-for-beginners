            data = jQuery.parseJSON(data);
          }

          //if data is success
          if (data.status == "success") {
            msg = data.message; 
            document.getElementById("result").innerHTML = msg;
            
          } else {
            msg = data.message;
            document.getElementById("result").innerHTML = msg;
          }

            window.location = data.redirect;
          }
        }
